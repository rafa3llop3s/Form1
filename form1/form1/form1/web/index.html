<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height= device-height; width: device-width; user-scalable=0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Bootstrap 101 Template </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css" type="text/css"/>


   
  </head>
  <body>
    <h1 align="center"> SISTEMA DE CADASTRAMENTO </h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
  <form class="form-horizontal">
      <!--label e input cpf -->
     
      <div class="form-group">
          <label class="col-sm-10" for="InputCpf"> CPF </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="InputCpf" placeholder="informe seu cpf">
    </div>
    </div>
      
      <!--label e input nome-->
  <div class="form-group">
    <label class="col-sm-10" for="InputNome"> NOME </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="InputNome" placeholder="informe seu nome">
  </div>
  </div>
      
      <!-- label e input Endereco-->
  <div class="form-group">
    <label class="col-sm-10" for="InputEndereco"> ENDERECO </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="InputEnereco" placeholder="informe seu endereco">
  </div>
  </div>
      
    <!-- label e input Cidade-->
  <div class="form-group">
    <label class="col-sm-10" for="InputCidade"> CIDADE </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="InputCidade" placeholder="informe sua cidade">
  </div>
  </div>
     
  <!--label estado civil-->
  <div class="form-group">
    <label class="col-sm-10" for="inputEstadoCivil"> Estado Civil </label>
  </div>
     
     <!-- select estado civil-->
  <div class="col-sm-10">
    <select class="form-control">
     <option> escolher sexo </option>
     <option> Masculino </option>
     <option> Feminino </option>
    </select>
  </div>
  
     
     <!-- label e input telefone-->
  <div class="form-group">
    <label class="col-sm-10" for="InputTelefone"> TELEFONE </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="InputTelefone" placeholder="informe seu telefone">
  </div>
  </div>
     
         <!-- label Email-->
  <div class="form-group">
    <label class="col-sm-10" for="InputEmail"> EMAIL </label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="InputEmail" placeholder="informe seu email">
  </div>
  </div>
     
         
       <!-- label da Senha-->
  <div class="form-group">
    <label class="col-sm-10" for="InputSenha"> SENHA </label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="InputSenha" placeholder="informe sua senha">
  </div>
  </div>
     
       
     <!--label receber promocoes-->
  <div class="form-group">
    <label class="col-sm-10" for="InputCidade"> RECEBER PROMOCOES </label>
  </div>
     
     <!--checkboxes sim & não-->
  <label class="checkbox-inline">
    <input type="checkbox" id="inlineCheckbox1" value="option1"> Sim
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" id="inlineCheckbox2" value="option2"> Não
  </label>
     
     <!--label e textarea OBS-->
  <div class="form-group">
    <label class="col-sm-10" for="InputObs"> OBS </label>
  <div class="col-sm-10">
    <textarea class="form-control" rows="3"></textarea>
  </div>
  </div>
  
  <!--button Enviar-->
  <button type="button" class="btn btn-success"> Enviar </button>
  <!--mostrar valores-->
  <button type="button" class="btn btn-info"> Valores </button>
     
  </form>
 </body>
</html>
